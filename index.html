<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free To Do list">
  <meta name="keywords" content="TODO list">
  <meta name="author" content="Artur Nazim">
    <title>ToDo list</title>
</head>
<body onload="writeTasks(currentTasks,doneTasks)">
    <h1>Todo list:</h1>
    <input type="text" id="inputTask" autofocus></input>
    <button onclick="addTask()" id="addButton">Add to list!</button>
    <br><br><br>
    <input type="checkbox" id="deleteConfirm"></input>
    <label for="deleteConfirm">Don't ask me if i want to delete.</label>
    <h2>Todo:</h2>
    <ol id="list"></ol>
    <h2>Done:</h2>
    <ol id="doneList"></ol>
    <footer>Created by Artur Nazim | Github: <a href="https://github.com/M1Z4N" target="_blank">M1Z4N</a></footer>
    <script src="script.js"></script>
</body>
</html>
