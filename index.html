<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free To Do list">
    <meta name="keywords" content="TODO list">
    <meta name="author" content="Artur Nazim">
    <link href="Img/list-check-solid-gradient.png" rel="icon" media="(prefers-color-scheme: light)" />
    <link href="Img/list-check-solid-gradient.png" rel="icon" media="(prefers-color-scheme: dark)" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/35d6a50c01.js" crossorigin="anonymous"></script>
    <title>Todo list by M1Z4N</title>
</head>

<body onload="writeTasks()">
    <div id="container">
        <header>
            <h1>Todo list:</h1>
            <i class="fa-solid fa-pen-to-square"></i>
            <button onclick="addTask()" id="addButton"><i class="fa-solid fa-plus"></i></button>
            <input type="text" id="inputTask" placeholder="Type your task here.." autofocus></input>
            <br><br>
            <input type="checkbox" id="deleteConfirm"></input>
            <label for="deleteConfirm">Don't ask me if I want to delete.</label>
        </header><br>
        <div id="main">
            <div class="h2header">
                <h2>Todo:</h2><button onclick="deleteAll(currentTasks, 'To Do', 'currentTasks')">Delete all todo
                    tasks</button>
            </div>
            <hr>
            <ol id="list">
                <table hidden>
                    <thead>
                        <tr>
                            <th>
                                <div>
                                    <i class="fa-solid fa-list-check"></i>
                                    <span>Task</span>
                                </div>
                            </th>
                            <th>
                                <div>
                                    <i class="fa-regular fa-calendar-days"></i>
                                    <span>Added on</span>
                                </div>
                            </th>
                            <th>
                                <div>
                                    <i class="fa-solid fa-gear"></i>
                                    <span>Options</span>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </ol>
            <br><br>
            <div class="h2header">
                <h2>Done:</h2><button onclick="deleteAll(doneTasks, 'Done', 'doneTasks')">Delete all done tasks</button>
            </div>
            <hr>
            <ol id="doneList">
                <table hidden>
                    <thead>
                        <tr>
                            <th>
                                <div>
                                    <i class="fa-solid fa-list-check"></i>
                                    <span>Task</span>
                                </div>
                            </th>
                            <th>
                                <div>
                                    <i class="fa-regular fa-calendar-days"></i>
                                    <span>Added on</span>
                                </div>
                            </th>
                            <th>
                                <div>
                                    <i class="fa-solid fa-gear"></i>
                                    <span>Options</span>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </ol>
        </div>
        <footer>Created by Artur Nazim | Github: <a href="https://github.com/M1Z4N" target="_blank">M1Z4N  <i class="fa-brands fa-github"></i></a></footer>
    </div>
    <script src="script.js"></script>

</html>
